name: Lint
on: [pull_request]
jobs:
  ESLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run ESLint
        run: |
          npx eslint './src/lib/api.ts'
